{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nome" class="form-label">CNPJ</label>
        {{ form.cnpj }}       
    </div>
    
    <div class="mb-3">
        <label for="nome" class="form-label">Nome da Empresa</label>
        {{ form.nome_empresa }}
    </div>

    <div class="mb-3">
        <label for="id_categoria" class="form-label">Categoria</label>
        {{ form.categoria }}
    </div>
    
    <div class="mb-3">
        <label for="id_quitado" class="form-check-label">Quitado</label>
        {{ form.quitado }} 
    </div>

    <div class="mb-3">
        <label for="nome" class="form label">Stand</label>
        {{ form.stand }}
    </div>

    <div class="mb-3">               
        <button type="submit" class="btn btn-primary">Reservar</button>
    </div>
</form> 
{%endblock%}
