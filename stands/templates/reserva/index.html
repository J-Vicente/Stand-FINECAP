{% extends 'base.html' %}
{% block content %}
    {% for i in reserva %}
    <div class="card" style="margin-bottom: 30px;">
        <div class="card-body">
          <h5 class="card-title">{{ i.nome_empresa }}</h5>
          <p class="card-text">{{ i.categoria }}</p>
          <p class="card-text">{{ i.stand }}</p>
          <a href="{% url 'reserva' i.id %}" class="btn btn-primary">Detalhar</a>
          <a href="{% url 'reserva_editar' i.id %}" class="btn btn-primary">Editar</a>
          <a href="{% url 'reserva_remover' i.id %}" class="btn btn-danger">Remover</a>
        </div>
      </div>    
    {% endfor %}
{%endblock%}
